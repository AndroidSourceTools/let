buildscript {

    repositories {
        jcenter()
        maven { url 'http://localhost:8081/nexus/content/repositories/snapshots'}
        maven { url 'http://localhost:8081/nexus/content/repositories/'}
    }

    dependencies {
        classpath 'org.gradle.api.plugins:gradle-nexus-plugin:0.7'
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'org.aspectj:aspectjtools:1.8.6'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
        classpath 'com.uphyca.gradle:gradle-android-aspectj-plugin:0.9.12'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'http://localhost:8081/nexus/content/repositories/snapshots'}
        maven { url 'http://localhost:8081/nexus/content/repositories/'}

    }

    group = GROUP
    version = VERSION_NAME

    apply plugin: 'maven'
}


uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://localhost:8081/nexus/content/repositories/snapshots") {
                authentication(userName: nexusUsername, password: nexusPassword)
            }
//            pom.version = "1.0-SNAPSHOT"
//            pom.artifactId = "simple-project"
//            pom.groupId = "com.example"
        }
    }
}